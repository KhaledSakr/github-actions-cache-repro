name: Test

on:
  pull_request:
    types: [closed]

jobs:
  try:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      with:
        path: testfile
        key: cache-${{ github.sha }}
        restore-keys: cache-
    - run: |
        cat testfile
        echo $GITHUB_REF
        echo $GITHUB_REF > testfile
